<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .card img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 60px;
      top: 0;
    }

    #no {
      background: #ddd;
      left: 180px;
      top: 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Teddy Bear">
    <h2>Hey cutieeee,<br>will you be cookie pookie valentine? ðŸ’–</h2>

    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

  <script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  // YES button action
  yesBtn.onclick = () => {
    alert("YAYYY ðŸ’• You made my day!");
  };

  // Make NO button impossible to click
  const moveNo = () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  };

  // Move early & aggressively
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("mousemove", moveNo);

  // EXTRA SAFETY: block clicks completely
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    moveNo();
  });

  // Mobile safety (touch devices)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo();
  });
</script>


</body>
</html>
